<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colme demo table</title>
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../vendor/jquery-ui.css">
</head>
<body>
    <div id='cm-table'>
      <div class='cm-thead'>
        <div class='cm-tr'>
          <div class='cm-th' data-cm-group='id' data-cm-span='1'></div>
          <div class='cm-th' data-cm-group='sales' data-cm-span='2'>sales</div>
        </div>
        <div class='cm-tr'>
          <div class='cm-th' data-cm-group='id' data-cm-id='id'>name</div>
          <div class='cm-th' data-cm-group='sales' data-cm-id='sales2013'>2013</div>
          <div class='cm-th' data-cm-group='sales' data-cm-id='sales2014'>2014</div>
        </div>
      </div>
      <div class='cm-tbody'>
        <div class='cm-tr'>
          <div class='cm-td' data-cm-group='id' data-cm-id='id'>Tomorrow may be to late</div>
          <div class='cm-td' data-cm-group='sales' data-cm-id='sales2013'>15</div>
          <div class='cm-td' data-cm-group='sales' data-cm-id='sales2014'>24</div>
        </div>
        <div class='cm-tr'>
          <div class='cm-td' data-cm-group='id' data-cm-id='id'>A mística do número 10</div>
          <div class='cm-td' data-cm-group='sales' data-cm-id='sales2013'>1</div>
          <div class='cm-td' data-cm-group='sales' data-cm-id='sales2014'>4</div>
        </div>
      </div>
    </div>
</body>
<script type='text/javascript' src='../vendor/jquery.js'></script>
<script type='text/javascript' src='../vendor/jquery-ui.js'></script>
<script type='text/javascript' src='../js/jquery.colme.js'></script>
<script>
    $(document).ready(function () {
        var cm = new Colme(
            {
                resizable: true
            }
        );
    });
</script>
</html>
